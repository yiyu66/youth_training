<div id="app">{{title}}</div>

<script src="http://unpkg.com/vue@next"></script>
<script>
    // 为什么用函数的方式?消灭this，函数编程，支持类型
    const app = Vue.createApp({
        data() {
            return {
                title: "hello"
            }
        },
        setup() {
            // 优先级比较高
            // hook
            const state = useTitle()
            return state
        }
    })

    function useTitle() {
        const state = Vue.reactive({
            title: "test"
        })
        setTimeout(() => {
            state.title = 'new title'
        }, 1000)
        return state
    }

    app.component('comp', {
        template: ''
    })
    app.mount('#app')
</script>
